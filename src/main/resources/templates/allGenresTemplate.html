<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />

  <title>Document</title>
</head>

<body>
    <header class="hero-image">
      <div class="hero-text">
        <h1>From Base to Home</h1>
        <p>
          Dedicated to making the transition easier for military & families
        </p>
        <p>One post at a time</p>
      </div>
    </header>

    <div class="navbar">
      <a href="/posts"><i class="post-class"></i>Posts</a>
      <a href="/authors"><i class="authors-class"></i> Authors</a>
      <a href="/genres"><i class="genres-class"></i> Genres</a>
      <a href="/post-tags"><i class="tags-class"></i> Tags</a>
    </div> <!-- /navbar -->

    <main class="main">
      <section class="category-card-gallery">
        <article class="card" th:each="genre: ${allGenresAttribute}">
          <p class="card__title" th:text="${genre.name}">Title</p>
        </article>
</body>
<footer class="footer">
  &copy; 2019 From Base to Home
</footer>

</html>
