<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />

  <title>Document</title>
</head>

<body>
  <header class="hero-image">
    <div class="hero-text">
      <h1>From Base to Home</h1>
      <p>
        Dedicated to making the transition easier for military & families
      </p>
      <p>One post at a time</p>
    </div>
  </header>

  <div class="navbar">
    <a href="/posts"><i class="post-class"></i>Posts</a>
    <a href="/authors"><i class="authors-class"></i> Authors</a>
    <a href="/genres"><i class="genres-class"></i> Genres</a>
    <a href="/post-tags"><i class="tags-class"></i> Tags</a>
  </div> <!-- /navbar -->

  <main class="main">

      <form class="author-form" action="/authors/add" method="POST">
        <ul class="author-form__list">
          <label class="author-form__field">Tag:
            <input type="text" name="name" placeholder="Enter New Author Here" required /></label>
        </ul>
        <button class="author-form__button" type="submit">Submit</button>
      </form>

    <section class="category-card-gallery">
      <article class="card" th:each="author: ${allAuthorsAttribute}">
        <a th:href="|/authors/${author.id}|">
          <p class="card__title" th:text="${author.name}">Author Name</p>
        </a>
      </article>
</body>
<footer class="footer">
  &copy; 2019 From Base to Home
</footer>

</html>
