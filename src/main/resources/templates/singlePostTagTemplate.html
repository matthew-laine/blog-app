<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Document</title>
</head>

<body>
    <header class="hero-image">
        <div class="hero-text">
            <h1>From Base to Home</h1>
            <p>
                Dedicated to making the transition easier for military & families
            </p>
            <p>One post at a time</p>
        </div>
    </header>

    <div class="navbar">
        <a href="/posts"><i class="post-class"></i>Posts</a>
        <a href="/authors"><i class="authors-class"></i> Authors</a>
        <a href="/genres"><i class="genres-class"></i> Genres</a>
        <a href="/post-tags"><i class="tags-class"></i> Tags</a>
    </div> <!-- /navbar -->

    <main class="main">

        <form class="post-tag-form" action="/post-tags/add" method="POST">
            <ul class="post-tag-form__list">
                <label class="post-tag-form__field">Tag:
                    <input type="text" name="name" placeholder="Enter Tag here" required /></label>
            </ul>
            <button class="post-tag-form__button" type="submit">Submit</button>
        </form>

        <h2 th:text="${singlePostTagAttribute.name}">Name</h2>
        <div th:each="post: ${singlePostTagAttribute.posts}">
            <a th:href="|/posts/${post.id}|">
                <h3 th:text="${post.title}">Lorem ipsum,</h3>
            </a>
        </div>

    </main>
</body>
<footer class="footer">
    &copy; 2019 From Base to Home
</footer>

</html>
